name: portfolio_app
description: Unified Investment Portfolio App - Personal portfolio tracking with live pricing and premium analytics.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Routing
  go_router: ^13.0.1

  # Networking
  dio: ^5.4.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # Charts
  fl_chart: ^0.66.0

  # Firebase Messaging
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10

  # RevenueCat
  purchases_flutter: ^6.17.0

  # Analytics
  posthog_flutter: ^4.0.1
  sentry_flutter: ^7.14.0

  # Utils
  intl: ^0.18.1
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  uuid: ^4.2.2

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
